<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>vue demo</title>
</head>

<body>
  <div id="app">
    <h2>{{person.name}}</h2>
    <div class="nameclass">{{msg}}</div>

    <div v-html="htmlStr"></div>
    <div v-html="msg"></div>
    <ul>
      <li>1</li>

      <li>1</li>
    </ul>
    <input type="text" v-model="msg" />
    <button v-on:click="handleClick">v-on:click</button>
    <button @click="handleClick">@clik</button>
  </div>
  </div>

  <!-- <script src="https://static-as.missfresh.cn/frontend/vue/2.5.16/vue.min.js"></script> -->
  <script src="./observe.js"></script>
  <script src="./index.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        person: {
          name: 'jack',
          age: 18,
          fav: '嘻嘻嘻嘻嘻嘻嘻嘻寻寻寻寻寻寻寻'
        },

        htmlStr: ' 我是一个html'
      },
      methods: {
        handleClick: () => {
          // console.log(vm.data.person.age)
          console.log(vm.data.person.age)
        }
      }
    })
  </script>

</html>
